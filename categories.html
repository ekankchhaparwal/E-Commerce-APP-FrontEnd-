<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

main {
    padding: 2em;
}

.category {
    height: fit-content;
    margin: 2em;
}

.category h2 {
    font-size: 1.5em;
    margin-bottom: 1em;
}

.products-row {
    display: flex;
    gap: 1em;
    overflow-x: auto;
}

.product {
    border: 1px solid black;
    padding: 1em;
    text-align: center;
    border-radius: 10px;
    min-width: 40px;
    max-width: 220px;
}

.product:hover {
    transform: scale(1.05); /* Scale up the card on hover */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
}

.product img {
    
    max-width: 30%;
    height: auto;
}

.product h2 {
    font-size: 1.2em;
    margin: 0.5em 0;
}

.product p {
    margin: 0.5em 0;
}

</style>
<body>
    <header id="header-placeholder"></header>

    <main id="categories">
        <!-- Categories and products will be loaded here -->
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/data.js"></script>
</body>
<script>
    $(document).ready(function() {
        $("#header-placeholder").load("header.html");

        var categories = {
            "Men's Clothing": [data[0], data[1], data[2], data[3],],
            "Women's Clothing": [data[14],data[15], data[16], data[17], data[18], data[19]],
            "Electronics": [data[8], data[9], data[10], data[11], data[12], data[13],],
            "Jewelry":  [ data[4], data[5], data[6], data[7],]
        };
        var description = [
    ": Stylish and functional apparel for the modern man, from formal suits to casual wear.",
    ": Elegant and versatile fashion choices for women, ranging from sophisticated dresses to comfortable casuals.",
    ": Cutting-edge gadgets and electronic devices for tech enthusiasts, encompassing everything from the latest smartphones to home entertainment systems.",
    ": Exquisite and timeless jewelry pieces, featuring everything from elegant necklaces and rings to bespoke artisanal crafts."
    ];
        let count = 0;
        $.each(categories, function(category, products) {
            var categoryDiv = $("<div class='category'><h2>" + category +  description[count]+"</h2><div class='products-row'></div></div>");
            var productsRow = categoryDiv.find('.products-row');
            count++;
            $.each(products, function(index, product) {
                var productDiv = $("<div class='product'></div>");
                productDiv.append("<img src='" + product.image + "' alt='" + product.title + "'>");
                productDiv.append("<h2>" + product.title  + "</h2>");
                productDiv.append("<p>Price: $" + product.price + "</p>");
                productsRow.append(productDiv);
                
            });
            
            $("#categories").append(categoryDiv);
            $("#categories").append("<hr>");
        });

        $("#footer-placeholder").load("footer.html");
    });
</script>

</html>
